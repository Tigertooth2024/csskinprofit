<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CS Skin Profit</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Light Beams -->
  <div class="beam" style="top:0; animation-delay: 0s;"></div>
  <div class="beam" style="top:0; animation-delay: 10s;"></div>

  <h1>Welcome to CS Skin Profit</h1>
  <div class="button-container">
    <!-- Now they are clickable links -->
    <a href="gambling.html" class="button">Gambling Sites</a>
    <a href="trading.html" class="button">Trading Sites</a>
  </div>

  <!-- Navigation links (you can keep this section or remove it if it's unnecessary) -->
  <div class="nav-links">
    <a href="gambling.html">Gambling Sites</a>
    <a href="trading.html">Trading Sites</a>
  </div>

  <script>
    const images = [
      'images/AK-47 Asiimov.jpg',
      'images/AK-47 Ice Coaled.jpg',
      'images/Ak-47 Inheritance.jpg',
      'images/Awp Asiimov.jpg',
      'images/Awp Green Energy.jpg',
      'images/Karambit lore.jpg',
      'images/Karambit Marble Fade.jpg',
      'images/Karambit Tigertooth.jpg',
    ];

    function createSkin() {
      const img = document.createElement('img');
      img.src = images[Math.floor(Math.random() * images.length)];
      img.classList.add('skin');
      img.style.left = Math.random() * window.innerWidth + 'px';
      document.body.appendChild(img);

      setTimeout(() => {
        img.remove();
      }, 7000);
    }

    function createParticle() {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.left = Math.random() * window.innerWidth + 'px';
      particle.style.top = Math.random() * window.innerHeight + 'px';
      particle.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(particle);

      setTimeout(() => {
        particle.remove();
      }, 10000);
    }

    setInterval(createSkin, 300);
    setInterval(createParticle, 200);
  </script>

</body>
</html>
