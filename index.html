      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      z-index: 10;
      margin: 0;
    }

    .button-container {
      margin-top: 30px;
      z-index: 10;
    }

    .button {
      background-color: #ff4757;
      color: white;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 24px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #e84118;
    }

    .skin {
      position: absolute;
      width: 80px;
      animation: fallBounce 7s ease-in-out forwards;
      opacity: 0.85;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes fallBounce {
      0% {
        transform: translateY(-200px) rotate(0deg);
      }
      65% {
        transform: translateY(70vh) rotate(180deg);
      }
      80% {
        transform: translateY(58vh) rotate(270deg);
      }
      100% {
        transform: translateY(75vh) rotate(360deg);
      }
    }
  </style>

      img.style.left = Math.random() * 100 + 'vw';
      img.style.width = (Math.random() * 30 + 70) + 'px';
