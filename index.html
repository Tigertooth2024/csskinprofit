<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSSkinProfit | Choose an Option</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #0d0d0d;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
      height: 100vh;
    }

    h1 {
      margin-top: 100px;
      font-size: 48px;
    }

    .button-container {
      margin-top: 30px;
    }

    .button {
      background-color: #ff4757;
      color: white;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 24px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #e84118;
    }

    .skin {
      position: absolute;
      width: 80px;
      animation: fall linear infinite;
      opacity: 0.8;
      z-index: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(-150px) rotate(0deg);
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <h1>Welcome to CSSkinProfit</h1>
  <div class="button-container">
    <button class="button" onclick="location.href='trading.html'">Trading Sites</button>
    <button class="button" onclick="location.href='gambling.html'">Gambling Sites</button>
  </div>

  <script>
    const images = [
      'https://steamuserimages-a.akamaihd.net/ugc/788622967207697735/2E7F493BAF5E6A8A4B15415E6B7E914E5076A01F/', // AWP Dragon Lore
      'https://steamuserimages-a.akamaihd.net/ugc/948469983530689891/8DC76BCF58A86D0DC7C5E70D1F68F0A881F91663/', // AK-47 Fire Serpent
      'https://steamuserimages-a.akamaihd.net/ugc/1789609197749775760/7E07D3E52D1CE11D8F4DAD214B5E6FBE97757F99/', // M4A4 Howl
      'https://steamuserimages-a.akamaihd.net/ugc/1817763600771358210/9CB7D3B8F7DE2CB85E429DC905D4D93F313BC7D7/'  // Desert Eagle Blaze
    ];

    for (let i = 0; i < 20; i++) {
      const img = document.createElement('img');
      img.src = images[Math.floor(Math.random() * images.length)];
      img.className = 'skin';
      img.style.left = Math.random() * 100 + 'vw';
      img.style.animationDuration = (Math.random() * 5 + 5) + 's';
      document.body.appendChild(img);
    }
  </script>

</body>
</html>
