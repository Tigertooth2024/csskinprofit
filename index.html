<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSSkinProfit | Choose an Option</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #0d0d0d;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
      height: 100vh;
      position: relative;
    }

    h1 {
      margin-top: 100px;
      font-size: 48px;
      position: relative;
      z-index: 10;
    }

    .button-container {
      margin-top: 30px;
      position: relative;
      z-index: 10;
    }

    .button {
      background-color: #ff4757;
      color: white;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 24px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #e84118;
    }

    .skin {
      position: absolute;
      width: 80px;
      animation: fallBounce linear;
      opacity: 0.85;
      z-index: 0;
    }

    @keyframes fallBounce {
      0% {
        transform: translateY(-150px) rotate(0deg);
      }
      70% {
        transform: translateY(80vh) rotate(180deg);
      }
      85% {
        transform: translateY(70vh) rotate(270deg);
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <h1>Welcome to CSSkinProfit</h1>
  <div class="button-container">
    <button class="button" onclick="location.href='trading.html'">Trading Sites</button>
    <button class="button" onclick="location.href='gambling.html'">Gambling Sites</button>
  </div>

  <script>
    const images = [
      'https://cdn.csgoskins.gg/public/uih/products/aHR0cHM6Ly9jZG4uY3Nnb3NraW5zLmdnL3B1YmxpYy9pbWFnZXMvcHJvZHVjdHMvdjIvNzQwMmI0MTlkMDQwOGY3ZTU5N2VkNDNkOTUwN2U1ZTcvcGxheXNpZGUucG5n/1500/auto/85/notrim/4f194ee6f80d9295db05c9dbc27e7a80.webp'
      'https://cdn.csgoskins.gg/public/uih/products/aHR0cHM6Ly9jZG4uY3Nnb3NraW5zLmdnL3B1YmxpYy9pbWFnZXMvcHJvZHVjdHMvdjIvNDUzNmQ2NGE0YmM2NDhhNGFkZGY4NTFiOTA2MjI0YzEvcGxheXNpZGUucG5n/1500/auto/85/notrim/61d85434d64da34eaec6c7a812bae2fd.webp'
      'https://cdn.csgoskins.gg/public/uih/products/aHR0cHM6Ly9jZG4uY3Nnb3NraW5zLmdnL3B1YmxpYy9pbWFnZXMvcHJvZHVjdHMvdjIvZTQ4MzE0MzkwNjNjNzRmM2QwOTZkNWJlYWExODM3ZWIvcGxheXNpZGUucG5n/1500/auto/85/notrim/8582f396e3265f57389addc5f5414d86.webp'
      'https://cdn.csgoskins.gg/public/uih/products/aHR0cHM6Ly9jZG4uY3Nnb3NraW5zLmdnL3B1YmxpYy9pbWFnZXMvcHJvZHVjdHMvdjIvOTc4NTAxNmUzZWEzNmQwNzMwZjVhNDJkMDUwZWYwMGMvcGxheXNpZGUucG5n/1500/auto/85/notrim/a5d430b87e62adf9628996bb82b8f08a.webp'
    ];

    for (let i = 0; i < 20; i++) {
      const img = document.createElement('img');
      img.src = images[Math.floor(Math.random() * images.length)];
      img.className = 'skin';
      img.style.left = Math.random() * 100 + 'vw';
      img.style.animationDuration = (Math.random() * 5 + 8) + 's';
      img.style.animationTimingFunction = 'ease-in-out';
      document.body.appendChild(img);
    }
  </script>

</body>
</html>
