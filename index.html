<head>

  <title>CS Skin Profit | Home</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #0f0f0f;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    .falling-skins {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 0;
    }

    .skin {
      position: absolute;
      width: 50px;
      animation: fall linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% {transform: translateY(-100px) rotate(0deg);}
      100% {transform: translateY(110vh) rotate(360deg);}
    }

    .center-content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
    }

    .center-content h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .button {
      background-color: #ff4747;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 30px;
      font-size: 1.2em;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
      text-decoration: none;
    }

    .button:hover {
      background-color: #ff1c1c;
    }
  </style>
</head>
<body>

  <img src="https://cdn.skinport.com/images/items/csgo/Weapon_Deagle_Blaze.png" class="skin" style="left:85%; animation-duration: 7s;">
</div>
