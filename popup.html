<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CS2 Deal Sniper</title>
  <style>
    body { font-family: Arial; padding: 10px; width: 300px; }
    .row { margin-bottom: 8px; }
    #spinner {
      display: none;
      margin-left: 10px;
      border: 2px solid #ccc;
      border-top: 2px solid #333;
      border-radius: 50%;
      width: 14px;
      height: 14px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h3>CS2 Deal Sniper</h3>

  <div class="row">
    <label>Skins (comma-separated)</label><br>
    <input type="text" id="skins" style="width: 100%">
  </div>
  <div class="row">
    <label>Min Discount (%)</label>
    <input type="number" id="discount" value="5" style="width: 100%">
  </div>
  <div class="row">
    <label>Min Price</label>
    <input type="number" id="minPrice" placeholder="0" style="width: 100%">
  </div>
  <div class="row">
    <label>Max Price</label>
    <input type="number" id="maxPrice" placeholder="9999" style="width: 100%">
  </div>

  <div class="row">
    <button id="saveBtn">💾 Save Settings</button>
  </div>

  <div class="row">
    <button id="scanBtn">▶️ Start Scanning</button>
    <button id="pauseBtn">⏸ Pause</button>
    <button id="resetBtn">🔄 Reset</button>
    <div id="spinner"></div>
  </div>

  <div class="row">
    <strong>Scanned:</strong> <span id="scannedCount">0</span><br>
    <strong>Deals Found:</strong> <span id="matchedCount">0</span>
  </div>

  <div id="matchedListings" class="row"></div>

  <div id="debugOutput" class="row" style="font-size: 12px; color: green;"></div>

  <script src="popup.js"></script>
</body>
</html>
